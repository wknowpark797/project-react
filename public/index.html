<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=138c090e69fe7f8783709c1f2242d6c7"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    /*
      [ Generator ]
      promise, async await와 더불어 ES6에서 새롭게 나온 동기화 문법
      wrapping 함수 안쪽에 복수개의 함수를 순차적으로 원하는 시점에 동기적으로 호출하면서 여러개의 리턴값을 반환

      [ 사용방법 ]
      1. wrapping 함수 생성시 함수명 뒤에 * 추가
      2. 안쪽에 자식함수 호출문 앞에 yield문 추가
      3. 해당 wrapping 함수 호출시 리턴값으로 iterable 객체 반환 (반복 가능한 객체)
      4. 반환된 iterable 객체에 .next 메서드를 호출하면 원하는 시점에 동기적으로 함수 호출이 가능
    */

    function test1() {
      console.log('test1');
      return 'test1';
    }
    function test2() {
      console.log('test2');
      return 'test2';
    }
    function test3() {
      console.log('test3');
      return 'test3';
    }

    function* generator() {
      yield test1();
      yield test2();
      yield test3();
    }

    const result = generator();
    console.log(result);

    const a = result.next();
    const b = result.next();
    const c = result.next();
    const d = result.next();  // next의 반복을 끝낼 수 있다. (done)
    console.log(a, b, c, d);
  </script>
</body>

</html>
